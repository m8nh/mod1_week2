<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vong lap for</title>
</head>
<body>

<script>
    // chương trình in ra dãy số từ 0 đến 5
    // i = 0 : giá trị khởi tạo
    // i <= 5: điều kiện dừng vòng lặp
    // i++: mỗi bước lặp tăng i lên 1
    for (let i = 0; i  <= 5; i++) {
        console.log(i)
    }
</script>
</body>
</html>
