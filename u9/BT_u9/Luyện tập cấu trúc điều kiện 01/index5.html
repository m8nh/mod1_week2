<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt("dt kt");
    let b = prompt("dt gk");
    let c = prompt("dt ck");
    let tb = ( a + b + c) / 3;
    if (tb < 5) {
        alert("Học sinh kém")
    }
    else if (tb < 7) {
        alert("Học sinh trung bình")
    }
    else if (tb < 8) {
        alert("Học sinh khá")
    }
    else if (tb < 9) {
        alert("Học sinh giỏi")
    }
    else {
        alert("Học sinh xuất sắc")
    }
</script>
</body>
</html>
