<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <style>h1 {text-align: center}</style>
    <h1> Do you love?</h1>
    <input type="button" value="YES" onclick="yesClick()" style="position:absolute; left:285px; top:235px;">
    <input type="button" value="NO" onmouseover="noClick()" id="btnNo" style="position:absolute; left:360px; top:235px;">
<script>
    function yesClick(){
        alert("Yes. you are right!")
    }
    function noClick(){
        var x = Math.round(Math.random() * window.innerWidth);
        var y = Math.round(Math.random() * window.innerHeight);
        document.getElementById('btnNo').style.left = x + 'px';
        document.getElementById('btnNo').style.top = y + 'px';
    }
</script>
</body>
</html>
