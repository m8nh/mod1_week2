<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        inputCelsius = prompt("Nhiet do C");


        var Cels = parseInt(inputCelsius);
        Cels = Cels * 9 / 5 + 32

        document.write("Nhiệt độ F là" + Cels);
    </script>
</body>
</html>
