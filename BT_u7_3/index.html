<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name=" viewport" content="width=device=widt, initial-scale=1">
    <title>Title</title>
</head>
<body>
    <input type="number" id="num1" placeholder="1st numbre">
    <input type="number" id="num2" placeholder="secon numbre">
    <button onclick="Add()"> + </button>
    <button onclick="Sub()"> - </button>
    <button onclick="nhan()"> * </button>
    <button onclick="Chia()"> / </button>

    <br>
    <h3>Result</h3>
     Result: <p id="result">  </p>

<script>
    function Add() {
        let number1 = document.getElementById("num1").value;
        let number2 = document.getElementById("num2").value;
        let result = Number(number1) + Number(number2);
        document.getElementById("result").innerHTML = result;
    }
    function Sub() {
        let number1 = document.getElementById("num1").value;
        let number2 = document.getElementById("num2").value;
        let result = Number(number1) - Number(number2);
        document.getElementById("result").innerHTML = result;
    }
    function nhan() {
        let number1 = document.getElementById("num1").value;
        let number2 = document.getElementById("num2").value;
        let result = Number(number1) * Number(number2);
        document.getElementById("result").innerHTML = result;
    }
    function Chia() {
        let number1 = document.getElementById("num1").value;
        let number2 = document.getElementById("num2").value;
        let result = Number(number1) / Number(number2);
        document.getElementById("result").innerHTML = result;
    }
</script>
</body>
</html>
